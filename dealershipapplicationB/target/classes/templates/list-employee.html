<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="chrome">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" type="text/css"/>

</head>

<body>
<div class="container my-2">
<div class="card">
  <div class="card-body">
      <div th:switch="${dealershipapplicationB.Model.Employee.employeeList}" class="container my-5">
          <p class="my-5">
              <a th:href="@{../employee/NewEmployee}" class="btn btn-primary">
                  <i class="fas fa-user-plus ml-2"> Add Employee </i></a>
          </p>
          <div class="col-md-20">
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Emp.No.</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Title</th>
                                <th>Address</th>
                                <th>Age</th>
                                <th>DOH</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:class="text" th:each="employee : ${employees}">
                                <td th:text="${employee.getEmployeeNumber()}"></td>
                                <td th:text="${employee.getEmployeeFirstName()}"></td>
                                <td th:text="${employee.getEmployeeLastName()}"></td>
                                <td th:text="${employee.getEmployeeTitle()}"></td>
                                <td th:text="${employee.getEmployeeAddress()}"></td>
                                <td th:text="${employee.getEmployeeAge()}"></td>
                                <td th:text="${employee.getDateOfHire()}"></td>
                                <td>
                                    <a th:href="@{../employee/NewEmployee}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{../employee/delete/{id}(id=${employee.getId()})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
