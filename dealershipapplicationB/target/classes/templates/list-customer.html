<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="chrome">
    <title>All Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${dealershipapplicationB.Model.Customer}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{../customer/NewCustomer}" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Customer </i></a>
                </p>
                <div class="col-md-20">

                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Cust.No.</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Email</th>
                                <th>Down Payment</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:type="text" th:each="customer : ${customers}">
                                <td th:text="${customer.getCustomerNumber()}"></td>
                                <td th:text="${customer.getCustomerFirstName()}"></td>
                                <td th:text="${customer.getCustomerLastName()}"></td>
                                <td th:text="${customer.getCustomerAddress()}"></td>
                                <td th:text="${customer.getCustomerCity()}"></td>
                                <td th:text="${customer.getCustomerState()}"></td>
                                <td th:text="${customer.getCustomerEmail()}"></td>
                                <td th:text="${customer.getCustomerCashOnHand()}"></td>
                                <td>
                                    <a th:href="@{../customer/NewCustomer}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{../customer/delete/{id}(id=${customer.getId()})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
