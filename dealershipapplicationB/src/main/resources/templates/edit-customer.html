<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="chrome">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Customer</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{../}" th:object="${customers}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{customerFirstName}" class="form-control"
                                   id="firstName" placeholder="First Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{customerLastName}" class="form-control"
                                   id="lastName" placeholder="Last Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="address" class="col-form-label">Address</label>
                            <input type="text" th:field="*{customerAddress}" class="form-control"
                                   id="address" placeholder="Address" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="city" class="col-form-label">City</label>
                            <input type="text" th:field="*{customerCity}" class="form-control"
                                   id="city" placeholder="City" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="state" class="col-form-label">State</label>
                            <input type="text" th:field="*{customerState}" class="form-control"
                                   id="state" placeholder="State" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{customerEmail}" class="form-control"
                                   id="email" placeholder="Email" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="cashOnHand" class="col-form-label">Down Payment</label>
                            <input type="text" th:field="*{customerCashOnHand}" class="form-control"
                                   id="cashOnHand" placeholder="Down Payment" />
                        </div>


                        <div class="col-md-6" th:action="@{/save}">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
