<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="chrome">
    <title>Add Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Inventory</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{../inventory/create}" th:object="${vehicle}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="year" class="col-form-label">Year</label>
                            <input type="text" th:field="*{year}" class="form-control"
                                   id="year" placeholder="Year" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="make" class="col-form-label">Make</label>
                            <input type="text" th:field="*{make}" class="form-control"
                                   id="make" placeholder="Make" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="model" class="col-form-label">Model</label>
                            <input type="text" th:field="*{modelOfCar}" class="form-control"
                                   id="model" placeholder="Model" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="color" class="col-form-label">Color</label>
                            <input type="text" th:field="*{color}" class="form-control"
                                   id="color" placeholder="Color" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="vehiclePrice" class="col-form-label">Inventory Price</label>
                            <input type="text" th:field="*{vehiclePrice}" class="form-control"
                                   id="vehiclePrice" placeholder="Inventory Price" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="inInventory" class="col-form-label" id="inInventory">In Inventory</label>
                            <div>
                                <input type="radio" name="true" value="true">True<br>
                                <input type="radio" name="false" value="false">False<br>
                            </div>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="available" class="col-form-label" id="available">Available Online</label>
                            <div>
                                <input type="radio" th:name="true" value="true">True<br>
                                <input type="radio" th:name="false" value="false">False<br>
                            </div>
                        </div>

                        <div class="col-md-6" th:object="${vehicle}" >
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>
                        <input type="hidden" id="id" th:field="*{id}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
