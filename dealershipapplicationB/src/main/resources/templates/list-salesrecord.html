<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="chrome">
    <title>All Sales Record</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" type="text/css"/>
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${dealershipapplicationB.Model.Employee.employeeList}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{../salesrecord/NewSalesRecord}" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Edit Sales Record </i></a>
                </p>
                <div class="col-md-20">
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Sales Rec.No.</th>
                                <th>Sales Record</th>
                                <th>Commisisoned</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:class="text" th:each="salesrecord : ${salesrecords}">
                                <td th:text="${salesrecord.getSalesRecordNumber()}"></td>
                                <td th:text="${salesrecord.isCommissioned()}"></td>
                                </td>
                                <td>
                                    <a th:href="@{../salesrecord/NewSalesRecord}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{../salesrecord/delete/{id}(id=${salesrecord.getId()})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
